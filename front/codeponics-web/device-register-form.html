    <script>
        (function () {
            function closeAllDropdowns(except) {
                document.querySelectorAll('.dropdown.is-open').forEach(function (dropdown) {
                    if (except && dropdown === except) return;
                    dropdown.classList.remove('is-open');
                    var toggle = dropdown.querySelector('.dropdown__toggle');
                    if (toggle) toggle.setAttribute('aria-expanded', 'false');
                });
            }

            document.addEventListener('click', function (event) {
                var dropdown = event.target.closest('.dropdown');
                if (!dropdown) {
                    closeAllDropdowns();
                    return;
                }

                var toggle = event.target.closest('.dropdown__toggle');
                if (toggle) {
                    var isOpen = dropdown.classList.contains('is-open');
                    closeAllDropdowns(dropdown);
                    dropdown.classList.toggle('is-open', !isOpen);
                    toggle.setAttribute('aria-expanded', String(!isOpen));
                    return;
                }

                var option = event.target.closest('.dropdown__option');
                if (!option) return;

                var value = option.getAttribute('data-value') || option.textContent.trim();
                var valueEl = dropdown.querySelector('.dropdown__value');
                if (valueEl) valueEl.textContent = value;

                dropdown.querySelectorAll('.dropdown__option').forEach(function (opt) {
                    var selected = opt === option;
                    opt.classList.toggle('is-selected', selected);
                    opt.setAttribute('aria-selected', selected ? 'true' : 'false');
                });

                var hidden = dropdown.querySelector('input[type="hidden"]');
                if (hidden) hidden.value = value;

                closeAllDropdowns();
            });

            document.addEventListener('keydown', function (event) {
                if (event.key === 'Escape') closeAllDropdowns();
            });
        })();
    </script>
