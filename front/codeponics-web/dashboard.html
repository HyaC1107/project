            <div class="profile">

                    <div class="profile-name" id="user-name">-</div>

                            <span class="current-zone" id="selected-device-name">기기 로딩 중...</span>
                        </button>
                        <div class="zone-dropdown" role="listbox" id="device-select-list" aria-label="Zone 선택">

                    </div>

                <section class="section water">
                    <h3 class="section-title">수질</h3>
                    <div class="card-grid">
                        <div class="card">
                            <img class="card-icon" src="./assets/icon/card icon1.svg" alt="icon">
                            <!-- <div class="status">정상</div> -->
                            <div class="main-value txt-main" id="val-ph">-</div>
                            <div class="sub">수질 산도(pH)</div>
                        </div>
                        <div class="card warning">
                            <img class="card-icon" src="./assets/icon/card icon2.svg" alt="icon">
                            <!-- <div class="status">주의</div> -->
                            <div class="main-value txt-main" id="val-ec">-</div>
                            <div class="sub">전기전도도(mS/cm)</div>
                        </div>
                        <div class="card">
                            <img class="card-icon" src="./assets/icon/card icon3.svg" alt="icon">
                            <!-- <div class="status">정상</div> -->
                            <div class="main-value txt-main" id="val-water-temp">-</div>
                            <div class="sub">수온(°C)</div>
                        </div>
                        <div class="card">
                            <img class="card-icon" src="./assets/icon/card icon4.svg" alt="icon">
                            <!-- <div class="status">정상</div> -->
                            <div class="main-value txt-main" id="val-do">-</div>
                            <div class="sub">용존산소(mg/L)</div>
                        </div>
                    </div>
                </section>

                <section class="section crop">
                    <h3 class="section-title">작물</h3>
                    <div class="card-grid">
                        <div class="card">
                            <img class="card-icon" src="./assets/icon/card icon3.svg" alt="icon">
                            <!-- <div class="status">정상</div> -->
                            <div class="main-value txt-main" id="val-air-temp">-</div>
                            <div class="sub">온도(°C)</div>
                        </div>
                        <div class="card warning">
                            <img class="card-icon" src="./assets/icon/card icon5.svg" alt="icon">
                            <!-- <div class="status">주의</div> -->
                            <div class="main-value txt-main" id="val-humidity">-</div>
                            <div class="sub">습도(%)</div>
                        </div>
                        <div class="card">
                            <img class="card-icon" src="./assets/icon/card icon6.svg" alt="icon">
                            <!-- <div class="status">정상</div> -->
                            <div class="main-value txt-main" id="val-lux">-</div>
                            <div class="sub">밝기(%)</div>
                        </div>
                        <div class="card weather-card">
                            <div class="weather-content">
                                <img class="weather-icon" src="./assets/icon/weatherIcon.png" alt="날씨 아이콘">
                                <div class="main-value">-</div>
                                <div class="weather-day">-</div>
                            </div>
                            <div class="weather-info">
                                <span>-</span>
                                <span>-</span>
                            </div>
                        </div>

            </div>
        </div>

    <div class="monitor">
        <div class="monitor-header">
            <span class="monitor-title">모니터링</span>

        </div>
        <div class="cam-container">
            <div class="monitor-track">
                <div class="monitor-slide"><img src="./assets/images/cam1.png" id="camera-feed" alt="CAM1 화면"></div>
            </div>
